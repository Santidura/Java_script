<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Register</title>
</head>
<body>

  <form id="form-register" class="form-register">
      <h4 id="hola">Validacion JS</h4>
      <div>
        <input class="controls" type="text" name="name" id="name" placeholder="User name">
        <small></small>
      </div>
      <div>
        <input class="controls" type="text" name="email" id="email" placeholder="Email">
        <small></small>
      </div>
      <div>
        <input class="controls" type="password" name="password" id="password" placeholder="Password">
        <small></small>
      </div>
      <div>
        <input class="controls" type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Password Confirm">
        <small></small>
      </div>
      <input class="botons" type="submit" value="Register">
  </form>

  <script src="./js/validacion.js"></script>

</body>
</html>
