<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>registro</title>
</head>
<body>
    <form class="form-control"  onsubmit="  return validacion()" >  
        <input class="inp" type="name" name="name" id="name" placeholder="enter name">
        <p></p>
        <input class="inp" type="email" name="email" id="email" placeholder="enter email">
        <p></p>
        <input class="inp" type="password" name="password" id="password" placeholder="enter password">
        <p></p>
        <input class="inp" type="date" name="date" id="date" placeholder="enter date">
        <p></p>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
      </div>
      <button type="submit" class="btn btn-primary">go</button>

      <script src="./js/validacion.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </form>
    
</body>
</html>
